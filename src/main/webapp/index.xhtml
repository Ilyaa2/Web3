<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<f:view>
    <h:head>
        <title>My site</title>
        <h:outputStylesheet library="css" name="style.css"/>
    </h:head>


    <h:body>
        <div id="container">
            <span class="header_elem">Загородников Илья</span>
            <span class="header_elem">Группа P32121</span>
            <span class="header_elem">Номер варианта 2116</span>

        <br/>
        <div class="datetime">
            <span class="datetime__date"> <!-- Date from JS --> </span>
            <br/>
            <span class="datetime__time"> <!-- Time from JS --> </span>
        </div>

        <p:button id="main_button" value="Go to the main page" outcome="main"/>
        <br/>
        <br/>
        <br/>
        </div>
        <h:outputScript library="primefaces" name="jquery/jquery.js" />
        <script type="text/javascript" src="#{request.contextPath}/resources/js/clock.js"></script>
    </h:body>
</f:view>
</html>
